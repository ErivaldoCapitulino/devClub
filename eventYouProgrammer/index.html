<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Previsão</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <input class="input-cidade" type="text" placeholder="Digite sua cidade">
    <button onclick="cliqueiNoBotao()">
      <img class="lupa" src="./img/search.svg" alt="Lupa">
    </button>

    <div class="caixa-media">
      <h2 class="cidade">Previsão do Tempo</h2>

      <p class="temp"></p>

      <div class="caixa-menor">
        <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="">
        <p class="descricao"></p>
      </div>
      <p class="umidade"></p>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
